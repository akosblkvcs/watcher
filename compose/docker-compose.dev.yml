services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: watcher
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - watcher_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d watcher"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  watcher_pgdata:
