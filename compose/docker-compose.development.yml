name: watcher

services:
  db:
    container_name: watcher-postgres
    image: postgres:16
    environment:
      POSTGRES_DB: watcher
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - watcher_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d watcher"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    container_name: watcher-web
    build:
      context: ../
      dockerfile: docker/web.Dockerfile
      target: development
    volumes:
      - ../:/app
      - /app/src/__pycache__
    environment:
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/watcher
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head &&
            flask --app 'web.app:create_app()' run --host=0.0.0.0 --port=8000 --reload"
    depends_on:
      db:
        condition: service_healthy

volumes:
  watcher_pgdata:
